<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Animation</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Include Tailwind CSS only once -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <!-- Updated classes for background transition -->
    <section
      class="container mx-auto bg-blue-500 rounded-lg transition-colors duration-300 ease-in-out"
    >
      <div class="flex items-center h-screen justify-around my-4">
        <img src="./assets/men.png" alt="" />
        <!-- Added id for targeting with GSAP -->
        <h1 id="textToAnimate" class="text-6xl font-bold">This</h1>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
